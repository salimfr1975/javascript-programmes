<!DOCTYPE html>
<html>
<body>
    Username: <input type="text"><br><br>
    Password: <input type="password" id="passIn">
    <input type="button" id="butIcon" value="show" onclick="showhide()">
    <script>
        function showhide() 
        {
            var abc = document.getElementById("passIn");
            var butvalue = document.getElementById("butIcon");
            if (abc.type === "password") 
            {
                abc.type = "text";
                butvalue.value="hide";
            } 
            else 
            {
                abc.type = "password";
                butvalue.value="show";
            }
        }
    </script>
</body>
</html>
